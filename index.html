<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My to do List</title>
</head>
<body id="toDoList" class="d-flex flex-column h-100">
    <main class="container h-100">
        <section id="task-input" class="h-100">
            <div class="row h-100">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="d-flex flex-column">
                        <div class="my-auto d-inline-flex gap-2">
                            <input type="text" class="form-control " id="addListInput" name="addListInput" required>
                            <button class="btn bg-primary text-white" onclick="addEntries()">Add</button>
                        </div>
                        <table id="taskListTable" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">List of tasks to do:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Hello</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="adding_elements.js"></script>
</html>
